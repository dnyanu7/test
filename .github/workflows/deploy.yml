name: Deploy Fullstack App to Ubuntu VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Ubuntu via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ“ Navigating to test directory..."
            cd /home/ubuntu/test

            echo "ğŸ” Pulling latest code from GitHub..."
            git pull origin main

            echo "ğŸ› ï¸ Building Spring Boot Backend..."
            cd palmonas-reimagined-react
            ./mvnw clean install -DskipTests

            echo "ğŸ›‘ Killing any existing Spring Boot process..."
            pkill -f 'java -jar' || true

            echo "ğŸš€ Starting Spring Boot Backend..."
            nohup java -jar target/*.jar > backend.log 2>&1 &

            echo "ğŸŒ Building React Frontend..."
            cd ../navyaraga-ui
            npm install
            npm run build

            echo "âœ… Deployment completed!"

